<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.css"/>
		<script src="../../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">我的</h1>
		</header>
		<div class="mui-content" id="app">
			<ul class="mui-table-view mui-card">
				<li class="mui-table-view-cell mui-media">
					<a href="../user/mymessage.html">
						<img class="mui-media-object mui-pull-left" src="../../img/1-1.png">
						<div class="mui-media-body">
							{{info.name}}
							<p class="mui-ellipsis">账号ID：{{info.username}}</p>
						</div>
					</a>
				</li>
				
				
			</ul>
			<div class="mui-card mui-row">
				<div class="mui-col-sm-4 mui-table-view-cell">
					我的订单数：{{data.ordersum}}
				</div>
				<div class="mui-col-sm-4 mui-table-view-cell">
					投诉次数：{{data.accusesum}}
				</div>
				<div class="mui-col-sm-4 mui-table-view-cell">
					我的信誉度：{{data.credibility*100}}%
				</div>
			</div>
			
			<!-- 个人选项 -->
			<ul class="mui-table-view mui-card">
					<li class="mui-table-view-cell">	
						<a class="mui-navigate-right" href="../complementuser.html">
							完善信息
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" href="../carport/mycarports.html">
							我的车位
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" href="../car/cars.html">
							 我的车辆
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" href="../user/mymessage.html">
							我的信息
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" href="setting.html">
							设置
						</a>
					</li>
				</ul>
			
			
		</div>
		<!-- mtab -->
		<nav class="mui-bar mui-bar-tab" >
			<a class="mui-tab-item " href="../../index.html">
				<span class="mui-icon mui-icon-home" ></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="../find.html">
				<span class="mui-icon mui-icon-phone"></span>
				<span class="mui-tab-label">找车位</span>
			</a>
			<a class="mui-tab-item" href="../order.html">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">订单</span>
			</a>
			<a class="mui-tab-item mui-active">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script src="../../js/axios.min.js"></script>
		<script type="text/javascript">
			mui('body').on('tap','a',function(){
			       window.top.location.href=this.href;
			});
			
			var vm = new Vue({
				el:"#app",
				data:{
			        data:{},
			        info:{}
			    },
				created(){
			    	 axios.get("http://myzuul.com:9500/member/findbyid")
					.then(res=>{
						this.info=res.data
						this.data=res.data.credibility;
						
						console.info(res.data)
					})
					
			    }
				
			})
			
			
		</script>
	</body>

</html>
