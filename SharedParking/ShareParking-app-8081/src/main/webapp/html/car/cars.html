<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	mui.init()
	</script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">我的车辆</h1>
		<a href="addcar.html" class="mui-pull-right mui-icon mui-icon mui-icon mui-icon-plus"></a>
	</header>
	<div class="mui-content" id="zxc">
		<div class="mui-card" v-for="item in cars">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="#">
						<div class="mui-media-body">
							{{item.name}}
							<p class="mui-ellipsis">车牌号：{{item.carnumber}}</p>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
			<script src="../../js/axios.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
	var zxc =new Vue({
		el:"#zxc",
		data:{
			cars:{}
		},
		created(){
			axios.get("http://myzuul.com:9500/port/car/find")
			.then(res=>{
				this.cars=res.data
				console.info(res.data)
			})
		},
	})
	
	</script>
</body>
</html>
