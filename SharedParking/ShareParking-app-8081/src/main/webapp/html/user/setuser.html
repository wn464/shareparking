<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	mui.init()
	</script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">修改账号信息</h1>
	</header>
	<div class="mui-content">
		<div class="mui-card">
			<div class="mui-card-content">
				<img src="../../img/1-1.png" height="100px" >上传头像
			</div>
			<div class="mui-card-footer">
				<div class="mui-row">
					<input type="file" accept="" />
				</div>
				
			</div>
		</div>
		<div class="mui-card">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>电话号码</label>
					<input type="text" class="mui-input-clear" placeholder="请输入">
				</div>
				
				<div class="mui-input-row">
					<label>当前居住地址</label>
					<input type="text" class="mui-input-clear" placeholder="请输入">
				</div>
				<div class="mui-input-row">
					<label>工作</label>
					<input type="text" class="mui-input-clear" placeholder="请输入">
				</div>
			</form>
		</div>
		<div class="mui-card">
			
			<div class="mui-row">
				<button type="button" class="mui-col-sm-2 mui-btn mui-btn-blue " style=" margin: 0.5rem 3rem;">提交</button>
				<button type="button" class="mui-col-sm-2 mui-btn mui-btn-danger " style=" margin: 0.5rem 3rem;">取消</button>
			</div>
		</div>
	</div>
	
</body>
</html>
