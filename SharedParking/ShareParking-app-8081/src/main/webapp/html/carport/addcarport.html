<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<style>
		.carportimgs{
			/* border: #000000 solid 0.0625rem; */
			height: 5rem;
		}
		.proveimg{
			height: 6rem;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css"/>
	<script src="../../js/layui/layui.all.js"></script>
	<script src="../../js/layui/layui.js"></script>
	<script type="text/javascript">
	mui.init()
	</script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">添加车位</h1>
	</header>
	<div class="mui-content" id="app">
		<div >
			
			<div class="mui-card">
				<div class="carportimgs"></div>
				<div class="layui-upload-list" id="demo2">
    				<img :src="item" height="100%" width="33%" v-for="(item,index) in imglist" />
    			</div> 
				<div class="mui-input-row">
					<label>车位图片</label>
					<input type="file"  class="layui-btn" id="test1" @change="upimgs">
					<span style="font-size: 10px;color: red;text-align:center;">好看的图片能让你的车位更好出租哦</span>
				</div>
			</div>
			
			<div class="mui-card">
				<div class="proveimg"></div>
				<div class="layui-upload-list" id="demo3">
    				<img  height="100%" width="33%" :src="carimg"  />
    			</div> 
				
				<div class="mui-input-row">
					<label>证件证明</label>
					<input type="file"  class="layui-btn" id="test2" @change="upimg">
				<span style="font-size: 10px;color: red;text-align:center;">请上传清晰的车位产权证明哦！不然审核可能通不过哟</span>	
				</div>
				
			</div>
			
			<div class="mui-card">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>产权证明编号</label>
						<input type="text" class="mui-input-clear" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label>名字</label>
						<input type="text" class="mui-input-clear" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label>地址</label>
						<input type="text" class="mui-input-clear" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label>坐标</label>
						<input type="text" class="mui-input-clear" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label>开始出租时间</label>
						<input type="text" class="mui-input-clear" placeholder="请输入" readonly  @click="getbegintime" v-model="begintime">
					</div>
					<div class="mui-input-row">
						<label>结束出租时间</label>
						<input type="text" class="mui-input-clear" placeholder="请输入" placeholder="结束时间" readonly @click="getendtime" v-model="endtime">
					</div>
					<div class="mui-input-row">
						<label>价格</label>
						<input type="text" class="mui-input-clear" placeholder="请输入">
					</div>
					
				</form>
				<div class="mui-input-row">
					<label>描述</label>
					<textarea rows="5" cols="15" maxlength="150" style="border: #000000 solid 0.0625rem;"></textarea>
				</div>
				
				
				
			</div>
		</div>
		<div class="mui-card">
			<div style="margin: 0.2rem 1rem;">
				注意：信息需要审核
			</div>
			<div class="mui-row">
				<button type="button" class="mui-col-sm-2 mui-btn mui-btn-blue " style=" margin: 0.5rem 3rem;">提交</button>
				<button type="button" class="mui-col-sm-2 mui-btn mui-btn-danger " style=" margin: 0.5rem 3rem;">取消</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	
	var dtpicker;
	var app = new Vue({
		el:"#app",
		data:{
			begintime:"",
			endtime:"",
			inagenamelist:[],
			imglist:[],
	  		carimg:""
			
		},
		mounted() {
			dtpicker = new mui.DtPicker({
			type:'datetime',
			beginDate:new Date()

			})
			
		},created() {
			
		},
		methods:{
	  		upimgs:function(){
	  			if(this.imglist.length >=3){
	  				alert("最多上传三张图片")
	  				return
	  			}
	  			var formData = new FormData();
				 var img = $("#test1")[0].files[0];
				 formData.append("file",img);
				 console.info(formData);
				 $.ajax({
					url:"http://192.168.3.132:8081/upimage",
					type: 'post',
					cache: false,
					data: formData,
					processData: false,
					contentType: false,
					success:function(mes){
						console.log("sss"+JSON.stringify(mes));
						app.imglist.push("http://192.168.3.132:8081/images/"+mes);
						app.inagenamelist.push(mes);
					}
			 })
	  		},
	  		upimg:function(){
	  			var formData = new FormData();
				 var img = $("#test2")[0].files[0];
				 formData.append("file",img);
				 console.info(formData);
				 $.ajax({
					url:"http://192.168.3.132:8081/upimage",
					type: 'post',
					cache: false,
					data: formData,
					processData: false,
					contentType: false,
					success:function(mes){
						console.log("sss"+JSON.stringify(mes));
						app.carimg="http://192.168.3.132:8081/images/"+mes
					}
			 })
	  		},
			getbegintime:function(){
				dtpicker.show(function(e) { 
				    console.log(e.value); 
					app.begintime=e.value;
				})
			},
			getendtime:function(){
				dtpicker.show(function(e) { 
				    console.log(e); 
					app.endtime=e.value;
				})
			},
			
		}
	})


</script>
	
</body>
</html>
