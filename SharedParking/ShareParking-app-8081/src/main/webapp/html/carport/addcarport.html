<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<style>
		.carportimgs{
			/* border: #000000 solid 0.0625rem; */
			height: 5rem;
		}
		.proveimg{
			height: 6rem;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	mui.init()
	</script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">添加车位</h1>
	</header>
	<div class="mui-content">
		<div >
			
			<div class="mui-card">
				<div class="carportimgs"></div>
				<div class="mui-input-row">
					<label>车位图片</label>
					<input type="file" style="margin-top: 0.3125rem;" accept="image/jpeg,image/x-png,image/gif" class="mui-input-clear">
				</div>
				
			</div>
			
			<div class="mui-card">
				<div class="proveimg"></div>
				<div class="mui-input-row">
					<label>证件证明</label>
					<input type="file" style="margin-top: 0.3125rem;" accept="image/jpeg,image/x-png,image/gif" class="mui-input-clear">
				</div>
				
			</div>
			
			<div class="mui-card">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>名字</label>
						<input type="text" class="mui-input-clear" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label>地址</label>
						<input type="text" class="mui-input-clear" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label>坐标</label>
						<input type="text" class="mui-input-clear" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label>价格</label>
						<input type="text" class="mui-input-clear" placeholder="请输入">
					</div>
					
				</form>
				<div class="mui-input-row">
					<label>描述</label>
					<textarea rows="5" cols="15" maxlength="150" style="border: #000000 solid 0.0625rem;"></textarea>
				</div>
				
				
				
			</div>
		</div>
		<div class="mui-card">
			<div style="margin: 0.2rem 1rem;">
				注意：信息需要审核
			</div>
			<div class="mui-row">
				<button type="button" class="mui-col-sm-2 mui-btn mui-btn-blue " style=" margin: 0.5rem 3rem;">提交</button>
				<button type="button" class="mui-col-sm-2 mui-btn mui-btn-danger " style=" margin: 0.5rem 3rem;">取消</button>
			</div>
		</div>
	</div>
	
	
</body>
</html>
