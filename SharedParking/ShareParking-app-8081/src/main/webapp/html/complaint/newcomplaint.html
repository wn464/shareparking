<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<script src="../../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	mui.init()
	</script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">投诉</h1>
	</header>
	<div class="mui-content">
		<div class="mui-card">
			<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a>
							投诉订单：<span class="mui-pull-right">222222</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a>
							投诉理由：<br />
							<textarea rows="5" cols="15"  maxlength="150" placeholder="150字内"></textarea>
						</a>
					</li>
				</ul>
		</div>
		<div class="mui-card">
			<div class="mui-card-header">
				上传投诉照片
			</div>
			<div class="mui-card-content">
				<img src="../../img/1-1.png" height="100rem" >
			</div>
			<div class="mui-card-footer">
				<input type="file"  />
			</div>
		</div>
		<div class="mui-card">
			<div class="mui-row">
				<button @click="newcomplaint" type="button" class="mui-col-sm-2 mui-btn mui-btn-blue "  style=" margin: 0.5rem 3rem;">提交</button>
				<button type="button" class="mui-col-sm-2 mui-btn mui-btn-danger " style=" margin: 0.5rem 3rem;">返回</button>
			</div>
		</div>
	</div>
	
</body>
</html>
