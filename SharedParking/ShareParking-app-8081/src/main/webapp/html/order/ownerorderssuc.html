<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	mui.init()
	</script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">已完成的订单</h1>
	</header>
	<div class="mui-content" id="app">
		<ul class="mui-table-view" style="margin:10px 0" v-for="(item,index) in data">
			<li class="mui-table-view-cell mui-media">
				<a  @click="mess(item.id)">
					<div class="mui-media-body">
						订单号：{{item.orderNumber}}
						<button type="button"  class="mui-pull-right mui-badge-blue">去支付</button>
						<p class="mui-ellipsis"> &nbsp;&nbsp;&nbsp;&nbsp;开始时间：{{item.orderTime}}</p>
						<p class="mui-ellipsis"> &nbsp;&nbsp;&nbsp;&nbsp;地址：{{item.carportBean.address}}</p>
					</div>
				</a>
			</li>
		</ul>
	</div>
	<script src="../../js/axios.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				data:[]
			},
			created(){
				axios.get("http://myzuul.com:9500/orders/order/status2/4/1/100")
				.then(res=>{
					this.data=res.data.list
				})	
			},
			methods :{
				mess:function(id){
					location.href="oneorder.html?id="+id;
				}	
			}
		})
	
	</script>
</body>
</html>
