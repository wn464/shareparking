<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	mui.init()
	</script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">订单</h1>
	</header>
	<div class="mui-content" id="app">
		<div class="mui-card">
			<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a >
							订单编号
							<span class="mui-pull-right">xxxx</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							地点：
							<span class="mui-pull-right">25仔停车场</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a >
							 车辆：
							 <span class="mui-pull-right">川A8888</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a >
							 时间：
							 <span class="mui-pull-right">2019-08-01 8:00至2019-08-01 11:00</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							时间共计：
							<span class="mui-pull-right">3h</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							金额共计：
							<span class="mui-pull-right">￥15.00</span>
						</a>
					</li>
				</ul>
		</div>
		
		<div class="mui-card">
			<div class="mui-row">
				<button @click="newcomplaint" type="button" class="mui-col-sm-2 mui-btn mui-btn-blue "  style=" margin: 0.5rem 3rem;">去投诉</button>
				<button type="button" class="mui-col-sm-2 mui-btn mui-btn-danger " style=" margin: 0.5rem 3rem;">返回</button>
			</div>
		</div>
	</div>
	
	
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			methods:{
				newcomplaint:function(){
					location.href="../complaint/newcomplaint.html"
				}
			}
		})
	</script>
	
</body>
</html>
