<!doctype html>
<html lang="en" class="fullscreen-bg">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/demo.css">
	<link href="assets/layui/css/layui.css" />
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
</head>
<body>
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div>
								<p class="lead" style="margin-top: 30px;">Login to your account</p>
							</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="请输入账号" id="name">
								</div>
								<div class="form-group" style="margin: 35px 0;">
									<input type="password" class="form-control" placeholder="请输入密码" id="password">
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>Remember me</span>
									</label>
								</div>
								<button  class="btn btn-primary btn-lg btn-block" @click="login()">登  录</button>
								<div class="bottom">
									<!--忘记密码-->
									<!--<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">忘记密码</a></span>-->
								</div>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading" style="margin-left: 50px;">共 享 车 位 后 台 管 理 系 统</h1>
							<p style="margin: 50px;">by The Develovers</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="assets/layui/layui.all.js" ></script>
	<script src="assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/js/axios.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		
			
		var vm = new Vue({
			el:"#wrapper",
			data:{
				data:[]
			},
			methods :{
				login :function(){
					var username = $("#name").val();
					var password =$("#password").val();
					var params = new URLSearchParams();
					params.append("username",username);
					params.append("password",password);
					axios.post("http://myzuul.com:9500/user/login",params).then(res=>{
						if(res.data==2){
							layer.msg('密码输入错误 ', {
								icon: 5,
								time: 1500
							}, function(){});   
						}else if(res.data==1){
							layer.msg('登陆成功', {
								icon: 1,
								time: 500
							}, function(){
								location.href="index.html"
							});   
						}else if(res.date==0){
							layer.msg('格式不正确', {
								icon: 5,
								time: 1500
							}, function(){});   
						}
					})
				}
			}
		})
	</script>
</body>
</html>
