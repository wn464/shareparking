<body>

		<div class="main">
			<div class="main-content">
				<div class="container-fluid">
					<div class="panel panel-headline">
						<div class="panel-heading">
							<p class="panel-subtitle">&nbsp;</p>
							<h3 class="panel-title">&nbsp;&nbsp;今日信息</h3>
						</div>
						<div class="panel-body" >
							<div class="row">
								<div class="col-md-3">
									<div class="metric" onclick="location.href='http://localhost:8088/park/order.html#';"  style="cursor:pointer">
										<span class="icon" style="background-color: #dbd292"><i class="fa fa-eject" ></i></span>
										<p>
											<span class="number">{{order}}</span>
											<span class="title">今日日新增订单</span>
										</p>
									</div>
								</div>
								<div class="col-md-3">
									<div class="metric">
										<span class="icon" style="background-color: #27727b"><i class="fa fa-navicon"></i></span>
										<p>
											<span class="number">6</span>
											<span class="title">今日新增车位</span>
										</p>
									</div>
								</div>
								<div class="col-md-3">
									<div class="metric">
										<span class="icon" style="background-color: #fe8463"><i class="fa fa-archive"></i></span>

					<!-- END OVERVIEW -->
					<div class="row">
						<div class="col-md-12">
							<!-- MULTI CHARTS -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">本年度销售额</h3>
									<div class="right">
										<button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up"></i></button>

	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
	<script src="assets/vendor/chartist/js/chartist.min.js"></script>
	<script src="assets/scripts/klorofil-common.js"></script>
	<script type="text/javascript" src="assets/js/echarts.min.js" ></script>
	<script src="assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/js/axios.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
	/*加载公共页面*/
	$(function(){
		$("#toping").load("top.html");
	})

	var date = new Date();
			var year = date.getFullYear(); 	//获取年 
			var month = date.getMonth()+1;	//获取月  
			var day = date.getDate(); 		//获取当日
			var time = year+"-0"+month+"-"+day; //组合时间  
	var vm = new Vue({
				el:"#newinfo",
				data:{
					order:[],
					shabi:{}
				},
				created(){
					/* 直接发送请求  查询今日的订单 */
					axios.get("http://myzuul.com:9500/orders/order/dayNumber/"+time)
					.then(res=>{
						console.info(res.data)
						this.order=res.data
					}),
					axios.post("http://myzuul.com:9500/user/user/username").then(res=>{
						this.shabi=res.data.authority.id;
						console.info(this.shabi)
					})
				}
				
				
			})
		
	//根据月份段查询收入
	function tab() {
	$.ajax({
		url:"http://myzuul.com:9500/orders/order/money/2019/1/12",
		type:"get",
		success:function(mes){
			console.info(mes)
			var a = mes.times[0]
			var	b = mes.times[1]
			var	c = mes.times[2]
			var	d = mes.times[3]
			var	e = mes.times[4]
			var f = mes.times[5]
			var g = mes.times[6]
			var h = mes.times[7]
			var i = mes.times[8]
			var j = mes.times[9]
			var k = mes.times[10]
			var l = mes.times[11]
			var a1 = mes.double1[0]
			var	b1 = mes.double1[1]
			var	c1 = mes.double1[2]
			var	d1 = mes.double1[3]
			var	e1 = mes.double1[4]
			var f1 = mes.double1[5]
			var g1 = mes.double1[6]
			var h1 = mes.double1[7]
			var i1 = mes.double1[8]
			var j1 = mes.double1[9]
			var k1 = mes.double1[10]
			var l1 = mes.double1[11]
			
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;
			app.title = '折柱混合';
			
			option = {
			    tooltip: {
			        trigger: 'axis',
			        axisPointer: {
			            type: 'cross',
			            crossStyle: {
			                color: '#999'
			            }
			        }
			    },
		    toolbox: {
		        feature: {
		            dataView: {show: true, readOnly: false},
		            magicType: {show: true, type: ['line', 'bar']},
		            restore: {show: true},
		            saveAsImage: {show: true}
		        }
		    },
		    legend: {
		      
		    },
		    xAxis: [
		        {
		            type: 'category',
		            data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
		            axisPointer: {
		                type: 'shadow'
		            }
		        }
		    ],
		    yAxis: [
		        {
		            type: 'value',
		            name: '销售金额',
		            min: 0,

		            axisLabel: {
		                formatter: '{value} 元'
		            }
		        },
		        {
		            type: 'value',
		            name: '下单次数',
		            min: 0,

		            axisLabel: {
		                formatter: '{value} '
		            }
		        }
		    ],
		    series: [
		       
		        {
		            name:'销售金额',
		            type:'bar',
		            data:[a1, b1, c1, d1, e1, f1, g1, h1, i1, j1, k1, l1],
		            itemStyle: {   
		                //通常情况下：
		                normal:{  
		　　　　　　　　　　　　//每个柱子的颜色即为colorList数组里的每一项，如果柱子数目多于colorList的长度，则柱子颜色循环使用该数组
		                    color: function (params){
		                        var colorList = [ '#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
		                               '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD',
		                               '#D7504B','#C6E579'];
		                        return colorList[params.dataIndex];
		                    }
		                },
		                //鼠标悬停时：
		                emphasis: {
		                        shadowBlur: 10,
		                        shadowOffsetX: 0,
		                        shadowColor: 'rgba(0, 0, 0, 0.5)'
		                }
		            },
		       		
		        },
		        {
		            name:'下单次数',
		            type:'line',
		            yAxisIndex: 1,
		            data:[a, b, c, d, e, f, g, h, i, j, k, l],
		            itemStyle: {   
		                //通常情况下：
		                normal:{  
		　　　　　　　　　　　　//每个柱子的颜色即为colorList数组里的每一项，如果柱子数目多于colorList的长度，则柱子颜色循环使用该数组
		                    color: function (params){
		                        var colorList = [ '#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
		                               '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD',
		                               '#D7504B','#C6E579'];
		                        return colorList[params.dataIndex];
		                    },
		                    lineStyle:{
								color:'#0081c2'
							}

		                },
		                //鼠标悬停时：
		                emphasis: {
		                        shadowBlur: 10,
		                        shadowOffsetX: 0,
		                        shadowColor: 'rgba(0, 0, 0, 0.5)'
		                }
		            },
		        }
		    ]};
			if (option && typeof option === "object") {
			    myChart.setOption(option, true);
			}
		}
	})
	}
	tab();
	</script>
